<a [routerLink]="['/product', product().id]">
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 relative group">
        
        <button 
            (click)="toggleWishlist($event)" 
            class="absolute top-3 right-3 p-2 rounded-full bg-white/90 hover:bg-white dark:bg-gray-700/90 dark:hover:bg-gray-800 transition-all shadow-md z-10 hover:scale-110">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                [class.text-red-500]="inWishlist()" 
                [class.fill-current]="inWishlist()"
                [class.text-gray-400]="!inWishlist()">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
            </svg>
        </button>
        <picture>
            <img class="rounded-t-lg h-60 w-full object-contain object-center" [src]="product().image" alt="" />
        </picture>
        
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1">{{product().title}}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">{{product().description}}</p>
            
            <div class="flex items-center justify-between my-4">
                
                <span class="text-2xl font-bold text-white">
                    {{ product().price | currency }}
                </span>

                <button
                    class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-center text-white bg-blue-600 hover:bg-blue-700 rounded-lg  focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
                    (click)="add($event)">
                    Agregar al carrito
                </button>
            </div>
            
        </div>
    </div>
</a>
