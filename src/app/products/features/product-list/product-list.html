<div class="mx-auto max-w-screen-xl">

    @switch (productState.state.status()) {
        @case('loading'){
        <p>Loading...</p>
    }
        @case('error'){
        <p>Error loading products.</p>
        }

        @default {
            <div class="grid grid-cols-[repeat(4,300px)] gap-6"> 
@for(product of productState.state().products; track product ) {
    <app-product-card class="block" [product]="product"/>
}
</div>
<div class="flex justify-end my-6">
<button type="button" 
(click)="changePage()"
class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
Siguiente pagina</button></div>

}
    }
