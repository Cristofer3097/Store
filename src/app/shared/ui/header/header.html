<nav class="border-gray-200 dark:bg-black border-b mb-8">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" (click)="selectCategory(null)" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Store</span>
    </a>

    <app-header-phone 
      [categories]="categories()" 
      [cartState]="cartState"
      (categorySelected)="selectCategory($event)">
    </app-header-phone>

    <div class="hidden w-full md:flex md:w-auto md:items-center md:flex-1 md:ml-8" id="navbar-menu-desktop">
      <ul class="flex flex-col md:flex-row font-medium w-full p-4 md:p-0 mt-4 rounded-lg md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 items-center">
        <li class="relative group w-full md:w-auto mb-4 md:mb-0">
          <button (click)="selectCategory(null)" class="flex items-center justify-between w-full py-2 px-3 text-white rounded-sm md:border-0 hover:text-red-700 md:p-0" routerLinkActive="!text-red-500" [routerLinkActiveOptions]="{exact: true}">
            Productos
            <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          </button>
          <div class="absolute z-10 hidden group-hover:block font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
              <li><a href="#" (click)="selectCategory(null); $event.preventDefault()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Todos</a></li>
              @for (category of categories(); track category) {
                <li><a href="#" (click)="selectCategory(category); $event.preventDefault()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ category | titlecase }}</a></li>
              }
            </ul>
          </div>
        </li>
        <li class="flex-1 w-full md:px-4 mb-4 md:mb-0">
          <app-search />
        </li>
        <li class="w-full md:w-auto">
          <a routerLink="/cart" class="relative flex items-center justify-center py-2 px-3 text-white rounded-sm hover:text-red-700 md:p-0" routerLinkActive="!text-red-500" [routerLinkActiveOptions]="{exact: true}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 17h-11v-14h-2" /><path d="M6 5l14 1l-1 7h-13" /></svg>
            @if(cartState.count() > 0) {
              <span class="absolute top-[-5px] right-[-10px] bg-red-500 text-white text-xs size-5 rounded-full flex items-center justify-center">
                {{cartState.count()}}
              </span>
            }
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
